<ion-header>
  <ion-navbar>
    <ion-title>
      TicTacToe Game
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  Select X or O
  <br>
  <ion-grid radio-group [(ngModel)]="startWith">
    <ion-row>
      <ion-col col-3>
        <ion-label>
          <img src="../../assets/x.png">
          <br>
          Computer
        </ion-label>
        <ion-radio  value="x"></ion-radio>
      </ion-col>
      <ion-col col-3>
        <ion-label>
          <img src="../../assets/o.png">
          <br>
          You
        </ion-label>
        <ion-radio value="o"></ion-radio>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br>
  <br>
  <br>
  Select Game Type 
  <br>
  <ion-grid radio-group [(ngModel)]="gameType">
      <ion-row>
        <ion-col col-3>
          <ion-label>
           3
          </ion-label>
          <ion-radio  value="3"></ion-radio>
        </ion-col>
        <ion-col col-3>
          <ion-label>
            4
          </ion-label>
          <ion-radio value="4"></ion-radio>
        </ion-col>
        <ion-col col-3>
            <ion-label>
              5
            </ion-label>
            <ion-radio value="5"></ion-radio>
          </ion-col>
      </ion-row>
    </ion-grid>
  <button ion-button (click)="startGame($event)">Start Game</button>
  
</ion-content>
